<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>TodoList</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
  </head>
  <body>
    <div class="todolist">
      <header class="todolist__header">
        <h1>Todo List</h1>
      </header>

      <form class="todolist__addTask">
        <input class="todolist__addTask--input" placeholder="Add a new task">
        <button class="todolist__addTask--button" >Add</button>
      </form>

      <section class="list">
        <ul class="list__menu">
        </ul>
      </section>
    </div>

    <script src="index.js"></script>
  </body>
</html>
